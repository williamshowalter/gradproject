<script language="Javascript">
function parseTime(t)
{
	var str=new String("");
	var tmp=parseInt(t, [10]);
	var sec=0,min=0,hr=0,day=0;
	sec=t % 60;                     //sec
	min=parseInt(t/60, [10]) % 60;  //min
	hour=parseInt(t/(60*60), [10]); //hour
	if(t>0)
       str=(hour>0 ? hour+" hour(s) ":"")+(min>0 ? min+" min(s) ":"")+(sec>0 ? sec+" sec(s) ":"");
	else
       str="&nbsp;";
    document.write(str);
	return;
}
</script>
